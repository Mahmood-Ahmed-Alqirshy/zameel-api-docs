openapi: 3.0.3
info:
  title: زميل
  version: 1.0.0
servers:
  - url: https://api.zameel.mahmoudahmed.me/
    description: Production Environment
security:
  - BearerAuth: []
paths:

  /notifications:
    get:
      parameters:
        - in: query
          name: interest
          required: true
          schema:
            type: string
          description: Interest key to filter notifications (required)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        title:
                          type: string
                        content:
                          type: string
                          nullable: true
                        interests:
                          type: array
                          items:
                            type: string
                        created_at:
                          type: string
                          format: date-time
                        updated_at:
                          type: string
                          format: date-time
        '401':
          description: Unauthenticated
        '403':
          description: Unauthorized
        '422':
          description: Validation error
      summary: Get notifications filtered by interest
      tags:
        - Notification
  
  /api/login:
    post:
      requestBody:
        content:
          application/json:
            schema:
              properties:
                email:
                  type: string
                password:
                  type: string
                deviceName:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    allOf:
                      - $ref: '#/components/schemas/UserResource'
                      - type: object
                        properties:
                          token:
                            type: string
        '401':
          description: Unauthenticated
        '422':
          description: Validation error
      summary: Create user token
      tags:
        - Auth
  /api/register:
    post:
      requestBody:
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
                password_confirmation:
                  type: string
                deviceName:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    allOf:
                      - $ref: '#/components/schemas/UserResource'
                      - type: object
                        properties:
                          token:
                            type: string
        '401':
          description: Unauthenticated
        '422':
          description: Validation error
      summary: Create user
      tags:
        - Auth
  /api/users/update-password:
    post:
      requestBody:
        content:
          application/json:
            schema:
              properties:
                password:
                  type: string
                newPassword:
                  type: string
                newPassword_confirmation:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/UserResource'
        '401':
          description: Unauthenticated
        '422':
          description: Validation error
      summary: Create user
      tags:
        - Auth
  /api/logout:
    post:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: logged out
        '401':
          description: Unauthenticated
      summary: Logout
      tags:
        - Auth
  /api/verify-email:
    post:
      requestBody:
        content:
          application/json:
            schema:
              properties:
                otp:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: Email verified.
        '401':
          description: Unauthenticated
        '400':
          description: Email already verified or OTP issue.
        '422':
          description: Validation error
      summary: Verify email
      tags:
        - Auth
  /api/email/verification-notification:
    post:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: Email Sent.
        '401':
          description: Unauthenticated
        '400':
          description: Email already verified or OTP issue.
        '502':
          description: Failed To Send Email.
        '422':
          description: Validation error
      summary: Send verification notification
      tags:
        - Auth
  /api/forgot-password:
    post:
      requestBody:
        content:
          application/json:
            schema:
              properties:
                email:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: Email sent.
        '502':
          description: Failed To Send Email.
        '422':
          description: Validation error
      summary: Send reset link
      tags:
        - Auth
  /api/reset-password:
    post:
      requestBody:
        content:
          application/json:
            schema:
              properties:
                token:
                  type: string
                email:
                  type: string
                password:
                  type: string
                password_confirmation:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: Password reset.
        '500':
          description: Password reset failed.
        '422':
          description: Validation error
      summary: Reset password
      tags:
        - Auth
  
  /api/posts/deleted:
    get:
      summary: Get soft-deleted posts (cursor pagination)
      tags:
        - Post
      security:
        - BearerAuth: []
      parameters:
        - name: cursor
          in: query
          required: false
          schema:
            type: string
            description: Datetime cursor in "Y-m-d H:i:s" format (validated server-side). Defaults to now.
      responses:
        '200':
          description: OK — list of deleted posts
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/PostResource'
        '401':
          description: Unauthenticated
        '403':
          description: Unauthorized
  paths:
  /api/majors/groups:
    get:
      summary: Get majors with recent groups (filtered by education year)
      tags:
        - Major
      security:
        - BearerAuth: []
      responses:
        '200':
          description: OK — list of majors with filtered groups relation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/MajorResource'
                        - type: object
                          properties:
                            groups:
                              type: array
                              items:
                                $ref: '#/components/schemas/GroupResource'
        '401':
          description: Unauthenticated
        '403':
          description: Unauthorized

  
  /api/groups/{group}/applies:
    get:
      summary: Get applies for a group
      tags:
        - Apply
      security:
        - BearerAuth: []
      parameters:
        - name: group
          in: path
          required: true
          schema:
            type: integer
          description: Group ID
      responses:
        '200':
          description: OK — list of applies for the group
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ApplyResource'
        '401':
          description: Unauthenticated
        '403':
          description: Unauthorized

    post:
      summary: Create an apply for a group
      tags:
        - Apply
      security:
        - BearerAuth: []
      parameters:
        - name: group
          in: path
          required: true
          schema:
            type: integer
          description: Group ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Apply'
      responses:
        '201':
          description: Apply created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ApplyResource'
        '401':
          description: Unauthenticated
        '403':
          description: Unauthorized
        '422':
          description: Validation error

  /api/groups/{group}/applies/search:
    post:
      summary: Search applies within a group
      tags:
        - Apply
      security:
        - BearerAuth: []
      parameters:
        - name: group
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                filters:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - and
                          - or
                      field:
                        type: string
                        enum:
                          - user_id
                          - status_id
                          - created_at
                      operator:
                        type: string
                        enum:
                          - <
                          - <=
                          - '>'
                          - '>='
                          - '='
                          - '!='
                          - like
                          - not like
                          - ilike
                          - not ilike
                          - in
                          - not in
                      value:
                        type: string
      responses:
        '200':
          description: OK — search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ApplyResource'
                  links:
                    $ref: '#/components/schemas/ResourceLinks'
                  meta:
                    $ref: '#/components/schemas/ResourceMeta'
        '401':
          description: Unauthenticated
        '403':
          description: Unauthorized
        '422':
          description: Validation error

  /api/groups/{group}/applies/{apply}:
    get:
      summary: Get a specific apply for a group
      tags:
        - Apply
      security:
        - BearerAuth: []
      parameters:
        - name: group
          in: path
          required: true
          schema:
            type: integer
        - name: apply
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ApplyResource'
        '401':
          description: Unauthenticated
        '403':
          description: Unauthorized
        '404':
          description: Resource not found

    delete:
      summary: Delete an apply from a group
      tags:
        - Apply
      security:
        - BearerAuth: []
      parameters:
        - name: group
          in: path
          required: true
          schema:
            type: integer
        - name: apply
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Apply deleted
        '401':
          description: Unauthenticated
        '403':
          description: Unauthorized
        '404':
          description: Resource not found

  /api/applies/{apply}/accept:
    post:
      summary: Accept a group apply
      tags:
        - Apply
      security:
        - BearerAuth: []
      parameters:
        - name: apply
          in: path
          required: true
          schema:
            type: integer
          description: Apply ID
      responses:
        '200':
          description: Apply accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: ok.
        '401':
          description: Unauthenticated
        '403':
          description: Unauthorized
        '404':
          description: Resource not found

  /api/applies/{apply}/reject:
    post:
      summary: Reject a group apply (optionally update note)
      tags:
        - Apply
      security:
        - BearerAuth: []
      parameters:
        - name: apply
          in: path
          required: true
          schema:
            type: integer
          description: Apply ID
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                note:
                  type: string
                  description: Optional rejection note (max 255 chars)
      responses:
        '200':
          description: Apply rejected
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: ok.
        '401':
          description: Unauthenticated
        '403':
          description: Unauthorized
        '404':
          description: Resource not found
  /api/posts:
    get:
      parameters:
        - in: query
          required: true
          name: cursor
          schema:
            type: string
            format: datetime
          description: datetime in (YYYY-MM-DD hh:mm:ss) format
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/PostResource'
        '401':
          description: Unauthenticated
        '403':
          description: Unauthorized
        '404':
          description: Resource not found
      summary: Get posts timeline
      tags:
        - Post
    post:
      parameters:
        - schema:
            type: string
            enum:
              - files
          name: include
          in: query
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Post'
                - type: object
                  properties:
                    attachment:
                      type: object
                      properties:
                        type:
                          type: string
                        file:
                          type: string
                          description: Can't exist with images property
                        images:
                          type: array
                          items:
                            type: string
                          description: Can't exist with file property
                      nullable: true
                
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/PostResource'
        '401':
          description: Unauthenticated
        '403':
          description: Unauthorized
        '422':
          description: Validation error
      summary: Create post
      tags:
        - Post
  /api/posts/search:
    post:
      parameters:
        - schema:
            type: string
            enum:
              - files
          name: include
          in: query
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                scopes:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        enum:
                          - student
                          - academic
                          - admin
                      parameters:
                        type: array
                        items:
                          type: string
                    required:
                      - name
                filters:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - and
                          - or
                      field:
                        type: string
                        enum:
                          - created_at
                          - subject_id
                          - user_id
                      operator:
                        type: string
                        enum:
                          - <
                          - <=
                          - '>'
                          - '>='
                          - '='
                          - '!='
                          - like
                          - not like
                          - ilike
                          - not ilike
                          - in
                          - not in
                          - all in
                          - any in
                      value:
                        type: string
                      nested:
                        type: array
                        items:
                          type: object
                          properties:
                            type:
                              type: string
                              enum:
                                - and
                                - or
                            field:
                              type: string
                              enum:
                                - created_at
                                - subject_id
                                - user_id
                            operator:
                              type: string
                              enum:
                                - <
                                - <=
                                - '>'
                                - '>='
                                - '='
                                - '!='
                                - like
                                - not like
                                - ilike
                                - not ilike
                                - in
                                - not in
                                - all in
                                - any in
                            value:
                              type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/PostResource'
                  links:
                    $ref: '#/components/schemas/ResourceLinks'
                  meta:
                    $ref: '#/components/schemas/ResourceMeta'
        '401':
          description: Unauthenticated
        '403':
          description: Unauthorized
      summary: Search for posts
      tags:
        - Post
  /api/posts/{post}:
    get:
      parameters:
        - schema:
            type: integer
          name: post
          in: path
          required: true
        - schema:
            type: string
            enum:
              - files
          name: include
          in: query
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/PostResource'
        '401':
          description: Unauthenticated
        '403':
          description: Unauthorized
        '404':
          description: Resource not found
      summary: Get post
      tags:
        - Post
    delete:
      parameters:
        - schema:
            type: integer
          name: post
          in: path
          required: true
        - schema:
            type: string
            enum:
              - files
          name: include
          in: query
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/PostResource'
        '401':
          description: Unauthenticated
        '403':
          description: Unauthorized
        '404':
          description: Resource not found
      summary: Delete post
      tags:
        - Post
  /api/colleges:
    post:
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/College'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/CollegeResource'
        '401':
          description: Unauthenticated
        '403':
          description: Unauthorized
        '422':
          description: Validation error
      summary: Create college
      tags:
        - College
    get:
      parameters:
        - schema:
            type: boolean
          name: with_trashed
          in: query
        - schema:
            type: boolean
          name: only_trashed
          in: query
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CollegeResource'
                  links:
                    $ref: '#/components/schemas/ResourceLinks'
                  meta:
                    $ref: '#/components/schemas/ResourceMeta'
        '401':
          description: Unauthenticated
        '403':
          description: Unauthorized
      summary: Get a list of colleges
      tags:
        - College
  /api/colleges/search:
    post:
      parameters:
        - schema:
            type: boolean
          name: with_trashed
          in: query
        - schema:
            type: boolean
          name: only_trashed
          in: query
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CollegeResource'
                  links:
                    $ref: '#/components/schemas/ResourceLinks'
                  meta:
                    $ref: '#/components/schemas/ResourceMeta'
        '401':
          description: Unauthenticated
        '403':
          description: Unauthorized
      summary: Search for colleges
      tags:
        - College
  /api/colleges/{college}:
    get:
      parameters:
        - schema:
            type: integer
          name: college
          in: path
          required: true
        - schema:
            type: boolean
          name: with_trashed
          in: query
        - schema:
            type: boolean
          name: only_trashed
          in: query
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/CollegeResource'
        '401':
          description: Unauthenticated
        '403':
          description: Unauthorized
        '404':
          description: Resource not found
      summary: Get college
      tags:
        - College
    patch:
      parameters:
        - schema:
            type: integer
          name: college
          in: path
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/College'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/CollegeResource'
        '401':
          description: Unauthenticated
        '403':
          description: Unauthorized
        '404':
          description: Resource not found
        '422':
          description: Validation error
      summary: Update college
      tags:
        - College
    delete:
      parameters:
        - schema:
            type: integer
          name: college
          in: path
          required: true
        - schema:
            type: boolean
          name: force
          in: query
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/CollegeResource'
        '401':
          description: Unauthenticated
        '403':
          description: Unauthorized
        '404':
          description: Resource not found
      summary: Delete college
      tags:
        - College
  /api/colleges/{college}/restore:
    post:
      parameters:
        - schema:
            type: integer
          name: college
          in: path
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/CollegeResource'
        '401':
          description: Unauthenticated
        '403':
          description: Unauthorized
        '404':
          description: Resource not found
      summary: Restore college
      tags:
        - College
  /api/majors:
    post:
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Major'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/MajorResource'
        '401':
          description: Unauthenticated
        '403':
          description: Unauthorized
        '422':
          description: Validation error
      summary: Create major
      tags:
        - Major
    get:
      parameters:
        - schema:
            type: boolean
          name: with_trashed
          in: query
        - schema:
            type: boolean
          name: only_trashed
          in: query
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/MajorResource'
                  links:
                    $ref: '#/components/schemas/ResourceLinks'
                  meta:
                    $ref: '#/components/schemas/ResourceMeta'
        '401':
          description: Unauthenticated
        '403':
          description: Unauthorized
      summary: Get a list of majors
      tags:
        - Major
  /api/majors/search:
    post:
      parameters:
        - schema:
            type: boolean
          name: with_trashed
          in: query
        - schema:
            type: boolean
          name: only_trashed
          in: query
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                filters:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - and
                          - or
                      field:
                        type: string
                        enum:
                          - college_id
                          - created_at
                      operator:
                        type: string
                        enum:
                          - <
                          - <=
                          - '>'
                          - '>='
                          - '='
                          - '!='
                          - like
                          - not like
                          - ilike
                          - not ilike
                          - in
                          - not in
                          - all in
                          - any in
                      value:
                        type: string
                      nested:
                        type: array
                        items:
                          type: object
                          properties:
                            type:
                              type: string
                              enum:
                                - and
                                - or
                            field:
                              type: string
                              enum:
                                - college_id
                                - created_at
                            operator:
                              type: string
                              enum:
                                - <
                                - <=
                                - '>'
                                - '>='
                                - '='
